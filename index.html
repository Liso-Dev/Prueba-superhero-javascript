<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

        <img src="./assets/img/sh1.jpg" width="600" alt="">

            <h2>Encuentra tu SuperHero</h2>
            <p>Ingresa el n√∫mero del SuperHero a buscar</p>

            </form>


            <div class="container text-center pt-5">

                    </div>

            </div>

    <footer class="container-fluid text-center text-white bg-dark p-3">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
